<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Go  Web programming</title>
    </head>

    <body>
        {{ if . }}

            Number is greater than 5!
        {{ else }}
            Number is 5 or less!
        
        {{ end }}
    
        <p> Days of the Week </p>
        <ul>
            {{ range . }}
                <li> {{ . }} </li>
            {{ else }}
                <li> Nothing to show </li>
            {{ end }}
        </ul>
    </body>


</html>
